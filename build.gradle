plugins {
  id 'org.springframework.boot' version '2.2.6.RELEASE'
}

subprojects {
  apply plugin: 'java'
  apply plugin: 'io.spring.dependency-management'

  repositories {
    mavenCentral()
  }
}

project(':library') {
  dependencies {
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.7.10'
    testImplementation group: 'com.googlecode.junit-toolbox', name: 'junit-toolbox', version: '2.2'
    implementation('org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE') {
        exclude module: 'spring-boot-starter-tomcat'
    }
    implementation('org.springframework.boot:spring-boot-starter-jetty:2.2.6.RELEASE')
    implementation('org.springframework.boot:spring-boot-starter-actuator:2.2.6.RELEASE')
    implementation group: 'javax.mail', name: 'mail', version: '1.4.7'
    implementation group: 'com.google.guava', name: 'guava', version: '21.0'
    implementation group: 'commons-net', name: 'commons-net', version: '3.6'
    implementation group: 'commons-io', name: 'commons-io', version: '2.5'
  }
}

project(':library_customer_tests') {
  dependencies {
    implementation project(':library')

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.3'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.8.3'
    implementation group: 'org.springframework', name: 'spring-web', version: '4.3.3.RELEASE'
    testImplementation group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    testImplementation group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
  }
}
